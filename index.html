<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>SheCodes Weather App</title>

  <body>
    <!-- wrapping the different sections in a div so that we can make the background of all of that white -->
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
        <!-- putting the city info and the temp in two separate divs so can put them as 2 different sections and create a block around each of them -->
        <!-- then need to wrap those 2 divs around a div (here 'weather-app-data') so that we can use flexbox to make those 2 divs sit next to each other -->
        <div class="weather-app-data">
          <div>
            <!-- removing 'Paris' from the h1 so that if we didn't search anything it wouldn't be there - later in js we have it set to london by default when you reload -->
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <!-- adding seperature divs to the temp icon, number and units so we can individually style those and wrapping that
        in another div so we can use flex box -->
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="weather-app-unit">ยฐc</div>
          </div>
        </div>
